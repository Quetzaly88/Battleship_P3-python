<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>

    <!-- Xterm CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />

    <!-- Xterm and Socket.IO Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        #terminal {
            width: 80ch;
            height: auto;
            padding: 10px;
            overflow: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.3;
            background-color: black;
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal" style="margin-top: 10px;"></div>

    <script>
        const term = new Terminal({
            cols: 80, 
            rows: 30,
            fontFamily: 'Courier New, monospace,',
            convertEol: true,
            disableStdin: false,
            cursorBlink: true
        });

        term.open(document.getElementById("terminal"));
        term.writeln("ðŸš€ Connecting to server...\n");

        const socket = io();

        socket.on("connect", () => {
            term.writeln("Connected to server\n");
        });

        socket.on("console_output", (data) => {
            term.write(data + "\n");
        });

        socket.on("disconnect", () => {
            term.writeln("Disconnected from server.");
        });

        term.onData((data) => {
            socket.emit("command_entered", data);
        });
    </script>
</body>

</html>
