<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>

    <!-- Xterm CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />

    <!-- Xterm and Socket.IO Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
        }

        #terminal {
            width: 100%;
            max-width: 1000px;
            height: auto;
            padding: 10px;
            overflow: auto;
            /* white-space: pre; */
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            line-height: 1.6;
            background-color: black;
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal" style="margin-top: 10px;"></div>

    <script>
        const term = new Terminal({
            cols: 100,
            rows: 30,
            fontFamily: 'Courier New, monospace,',
            fontSize: 24,
            convertEol: true,
            cursorBlink: true
        });

        term.open(document.getElementById("terminal"));
        term.writeln("Connecting to server...\n");

        const socket = io();

        let inputBuffer = "";

        socket.on("connect", () => {
            term.writeln("Connected to server\n");
        });

        socket.on("console_output", (data) => {
            term.write(data + "\n");
        });

        socket.on("disconnect", () => {
            term.writeln("Disconnected from server.");
        });

        term.onData((data) => {
            if (data === "\r") {
                // ENTER pressed
                socket.emit("command_entered", inputBuffer + "\n");
                inputBuffer = "";
            } else if (data === "\u007F") {
                // Backspace
                if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    term.write('\b \b');
                }
            } else {
                // Normal character
                inputBuffer += data;
                term.write(data);
            }
        });
    </script>
</body>

</html>
